{% extends "base.html" %}

{% block content %}
  <table>
    <tr>
      <td><img src="{{ user.avatar(128) }}"></td>
      <td>
        <h1> {{ user.username }}</h1>
      </td>
    </tr>
  </table>
  <hr>
  <h3>Items</h3>

  <table class="mdl-data-table mdl-js-data-table">
  <thead>
    <tr>
      <th>ID</th>
      <th class="mdl-data-table__cell--non-numeric">Name</th>
      <th class="mdl-data-table__cell--non-numeric">Serial Number</th>
      <th class="mdl-data-table__cell--non-numeric"></th>
    </tr>
  </thead>
  <tbody>
    {% for item in user.items %}
    <tr>
      <td>{{ item.id }}</td>
      <td class="mdl-data-table__cell--non-numeric">{{ item.name }}</td>
      <td class="mdl-data-table__cell--non-numeric">{{ item.serial_number }}</td>
      <td class="mdl-data-table__cell--non-numeric">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ url_for('edit_item', id=item.id) }}">
          Edit
        </a>
      </td>
    </tr>
   {% endfor %}
  </tbody>
</table>
{% endblock %}
