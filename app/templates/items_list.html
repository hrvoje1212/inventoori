	<style>
	.item-card.mdl-card {
		width: 100%;
		height: 260px;
		padding: 0 !important;
		margin: 10px;
	}
	.item-card > .mdl-card__title {
		color: #fff;
		background-color: #46B6AC;
	}
	</style>

	<div class="ui four column doubling grid">

		{% for item in items %}
		<div class="column">
			<div class="item-card mdl-card mdl-shadow--2dp">
				<div class="mdl-card__title mdl-card--expand">
				<h2 class="mdl-card__title-text">{{ item.name }}</h2>
				</div>
				<div class="mdl-card__supporting-text">
					<strong> location: </strong>
					{{ item.location }} <br>
					<strong> serial number: </strong>
					{{ item.serial_number }}
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ url_for('edit_item', id=item.id) }}">
					Edit
					</a>
				</div>
			</div>
		</div>

		{% endfor %}
	</div>
